name: PR Check

on:
  pull_request:
    branches: 
      - main

jobs:
  build:
    name: Build playground
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: NPM Install
        run: npm install

      - name: NPM Build
        run: SERVER_ROOT=https://playground.accordproject.org && NODE_OPTIONS=--max_old_space_size=8192 npm run build

  check ts-ignore check:
    name: Check ts-ignore
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name : Get Changed Files
        id  : get_changed_files
        uses: tj-actions/changed-files@v45

      - name : Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name : Run TS Ignore Check
        run: python3 .github/scripts/detect_ts_ignore.py --files ${{ steps.get_changed-files.outputs.all_changed_files }}

