name: Code Quality and Linting

on:
  pull_request:
    branches: 
        -main
  push:
    branches: 
        -main

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: NPM Clean Install
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Report Failure
        if: failure()
        run: |
          echo "‚ùå ESLint detected issues!"
          exit 1
